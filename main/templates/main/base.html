{% extends 'main/core.html' %}
{% load bootstrap3 %}

{% block page %}
<div class="container">
  <div class="page-header">
    {% block header %} {% endblock header %}
  </div>
</div>

<div class="container">

  {% if messages %}
    <div class="alert alert-warning">
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  {% block content %} {% endblock content %}
</div>
{% endblock page %}
