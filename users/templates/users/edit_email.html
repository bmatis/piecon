{% extends "main/base.html" %}
{% block title %}PieCon | Edit Email {% endblock title %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit Email Address</h2>
{% endblock header %}

{% block content %}

<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">Save changes</button>
  {% endbuttons %}
</form>

{% endblock content %}
